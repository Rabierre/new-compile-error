<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>MiniC Compiler - New Compile Error</title>
  </head>
  <body>
    <script type="text/minic">
      int add(int a, int b) {
        return a + b;
      }
      int main() {
        int argv = getInt(), i = 0;
        for (i=0; i<argv;i=i+1) {
          putInt(i/2);
          if (i>argv/2)putInt(add(i,argv));
        }
      }
    </script>

    <textarea id="stdout" readonly="readonly" style="width: 500px; height: 300px;"></textarea>

    <script type="text/javascript" src="../dist/minic.js"></script>
  </body>
</html>
