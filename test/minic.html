<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>MiniC Compiler - New Compile Error</title>
  </head>
  <body>
    <script type="text/minic">
      float add(float a, int b) {
        return a+b;
      }
      int main(int argc) {
        int i, a;
        float f;
        if (argc > 0)
          for (i = argc; i < 10; i = i + 1) {
            float a = argc - i;
            argc = argc;
            f = add(a, 2);
          }
        else {
          argc = 0;
        }

        return i + a;
      }
    </script>
    <script type="text/javascript" src="../dist/minic.js"></script>
  </body>
</html>
